<!-- Page: forgot.html -->
<!-- Objective: This is the structure and design for the forgot page. Where the user gets redirected to
     if he forgets his password.  
-->

<!-- Start of HTML document with language set to English -->
<!DOCTYPE html>
<html lang="en">

<!-- Head section with metadata -->
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forgot Password</title> <!-- title of the page -->
    <!--links the Bootstrap CSS stylesheet from a CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Links to bootstrap styles -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>

    <!--links custom CSS stylesheet called "home.css" located in a subdirectory named "static".-->
    <link rel="stylesheet" href="/static/home.css">

    <!-- makes the background gradient custom -->
    <style>
        body {
            background: linear-gradient(to left, rgb(255, 106, 0), rgb(249, 170, 90));
        }

        .gradient-custom {
            background: linear-gradient(to left, rgb(255, 106, 0), rgb(249, 170, 90));
        }
    </style>
    <!-- end of style -->


</head>
<!-- Head End -->

<!-- start of Body -->
<body>
    <!-- Nav Bar Section. Nav Bar will stay visable if you scroll down and it has a dark background-->
    <nav class="navbar navbar-expand-lg py-3 sticky-top bg-dark">
        <div class="container-fluid">
            <!-- Nav Bar Study Buddy Logo-->
            <a class="navbar-brand" href="#">
                <img src="{{url_for('static', filename='logo-study-buddy.png')}}" , width="220" height="65">
            </a>
            </div>
        </div>
    </nav>
    <!-- end of nav bar section-->

    <br> <!-- blank line for spacing purposes -->
    <br> <!-- blank line for spacing purposes -->
    <br> <!-- blank line for spacing purposes -->
    <br> <!-- blank line for spacing purposes -->

    <!-- Main content section-->
    <center> <!-- centers the card and content -->
        <!-- 
            displays in a card a message, an input box to add your email,
            a button to submit the information and two buttons to return 
            to login/singup. It uses a form. 
         -->
        <div class="card text-center" style="width: 300px;">
            <div class="card-header h5 text-white bg-dark">Password Reset</div>
            <div class="card-body px-5">
                <p class="card-text py-2">
                Enter your email address and we'll send you an email with instructions to reset your password.
                </p>
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    {{ form.username }}
            </div>
            <label style="margin: 4;"> {{ form.submit }}</label>
            <br>
            <div class="d-flex justify-content-between">
                <a href="{{url_for('auth.login')}}" class="btn btn-primary" style="margin-left: 12%;">Log in</a>
                <a href="{{url_for('auth.signup')}}" class="btn btn-primary" style="margin-right: 12%;">Sign Up</a>
            </div>
            <u1>
                {% for error in form.username.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </u1>
            <br>
            <p>{{msg}}</p>
            </form>
        </div>
    </center>

</body>
</html>
