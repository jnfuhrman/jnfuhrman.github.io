<!-- Page: forgotconfirmation.html -->
<!-- Objective: This page is the design and structure 
    of the confirmation page which alerts the user to 
    check their email to reset their password
-->

<!-- Start of HTML document with language set to English -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This line sets the title of the page -->
    <title>Forgot Password Confirmation</title>
    <!-- This line links to the Bootstrap CSS file hosted on a content delivery network -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- This line links to a local CSS file called bootstrap.css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- This line links to a local JavaScript file called bootstrap.js -->
    <script src="js/bootstrap.js"></script>
    <!-- This line links to a static CSS file called style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- This line links to a static CSS file called home.css -->
    <link rel="stylesheet" href="/static/home.css">
    <!-- This section contains some inline CSS styles -->
    <style>
        body {
            background: linear-gradient(to right, rgb(255, 106, 0), rgb(249, 170, 90));
        }

        .gradient-custom {
            background: linear-gradient(to right, rgb(255, 106, 0), rgb(249, 170, 90));
        }
    </style>
    <!-- end of css style -->

</head>
<!-- Head End -->

<!-- start of Body -->
<body>
    <!-- This section contains a card element that displays a confirmation message for the password reset -->
    <center>
        <div class="card bg-dark" style="width: 70%; margin-top: 15%;">
            <div class="card-header" style="color: white;">
                Password Reset
            </div>
            <div class="card-body">
                <h5 class="card-title" style="color: white;">
                    An email is on the way!
                </h5>
                <p class="card-text" style="color: white;">
                    Make sure to check your email and follow the instructions 
                    to reset your password and access your account.
                </p>
                <a href="{{url_for('auth.login')}}" class="btn btn-primary">
                    Return to Log in
                </a>
            </div>
        </div>
    </center>

</body>

</html>
