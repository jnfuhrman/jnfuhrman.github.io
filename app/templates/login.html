<!-- Objective: This is the structure and design of the login page. 
-->

<!-- Start of HTML document with language set to English -->
<!DOCTYPE html>
<html lang="en">

<!-- Head section with metadata -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SU Study Buddy Sign-In</title> <!-- title of the page -->
    <!--links the Bootstrap CSS stylesheet from a CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" href="/static/home.css">
</head>
<!-- Head End -->

<!-- start of Body -->
<body class="bg-dark">
        <!-- Nav Bar Section. Nav Bar will stay visable if you scroll down and it has a dark background-->
        <nav class="navbar navbar-expand-lg py- sticky-top bg-dark">
            <div class="container-fluid">
                <!-- Nav Bar Study Buddy Logo-->
                <a class="navbar-brand" href="{{url_for('auth.home')}}">
                    <img src="{{url_for('static', filename='logo-study-buddy.png')}}" , width="230" height="65">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                </div>
            </div>
        </nav>
        <!-- end of nav bar section-->

    <!-- Main content section-->
    <div class="row py-4 bg-white" id="features">
        <div class="col-lg-6 col-img1"></div>
        <div class="col-lg-6 py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <br>
                        <br>
                        <center>
                            <h1>
                                Welcome back!
                            </h1>
                        </center>
                        <br>
                        <br>
                        <center>
                            <form form method="POST" action="">
                            {{ form.hidden_tag() }}
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <div class="form-group">
                                    <label for="emailAddress">SU email&nbsp;</label>
                                    {{ form.username }}
                                </div>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    {{ form.password }}
                                </div>
                            </div>

                            <!-- Submit button -->
                                {{ form.submit }}
                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                            checked />
                                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                                    </div>
                                </div>

                                <div class="col">
                                    <!-- Simple link -->
                                    <a class="loginlinks" href="{{url_for('auth.forgot')}}">Forgot password?</a>
                                </div>
                            </div>

                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>Not a member? <a class="loginlinks" href="{{url_for('auth.signup')}}">Register</a></p>
                            </div>
                            <div class="row">
                                <!--login error message if failed log in-->
                                <p>{{msg}}</p>
                            </div>
                        </form>
                    </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
