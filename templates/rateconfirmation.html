<!-- Page: rateconfirmation.html -->
<!-- Objective: the structure and design of the confirmation page. tells the 
     buddy sender that their rating has been confirmed
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the page to "Confirmation Rating" -->
    <title>Confirmation Rating</title>
     <!-- Link to a Bootstrap CSS file hosted on a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
          <!-- Link to bootstap -->
    
    <link rel="stylesheet" href="css/bootstrap.css">
     <!-- Link to a local CSS file called "style.css" using Flask's url_for function -->
    <script src="js/bootstrap.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <!-- Link to a local CSS file called "home.css" -->
    <link rel="stylesheet" href="/static/home.css">
    <!-- Define some custom styles -->
    <style>
        body {
            background: linear-gradient(to right, rgb(255, 106, 0), rgb(249, 170, 90));
        }
    
        .gradient-custom {
            background: linear-gradient(to right, rgb(255, 106, 0), rgb(249, 170, 90));
        }
    </style>
</head>
<body>

    <center>
         <!-- Create a Bootstrap card with a dark background and a width of 70%, with a margin of 15% on top and a width of 50% -->
        <div class="card bg-dark" style="width: 70%; margin-top: 15%; width: 50%;">
             <!-- Set the header of the card to "Rating Confirmation" and the color to white -->
            <div class="card-header" style="color: white;">
                Rating Confirmation
            </div>
             <!-- Set the body of the card -->
            <div class="card-body">
                 <!-- Set the card title to "You have successfully rated your buddy!" and the color to white -->
                <h5 class="card-title" style="color: white;">You have successfully rated your buddy!</h5>
                <!-- Display the message passed to this page from the previous page and set the color to white -->
                <p class="card-text" style="color: white;"> {{msg}} </p>
                <!-- Create a button to return to the dashboard page using Flask's url_for function and set the color to blue -->
                <a href="{{url_for('dashboard.dashboard')}}" class="btn btn-primary">return to dashbaord</a>
            </div>
        </div>
    </center>
</body>
</html>
