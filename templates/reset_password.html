<!-- Objective: design and structure of the reset password page
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Specifies the character set for the document as UTF-8 -->
    <meta charset="UTF-8">
    <!-- Specifies the version of IE to use for this page -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Password Reset</title>
       <!-- Link to a stylesheet provided by Bootstrap 5.3.0-alpha1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
         <!-- Link to a local stylesheet named bootstrap.css -->

    <link rel="stylesheet" href="css/bootstrap.css">
    
    <script src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
 <!-- Link to a stylesheet named style.css located in the static directory -->
    <link rel="stylesheet" href="/static/style.css">

</head>

<body class="bg">
      <!-- A container that holds the content -->

    <div class="container-fluid">
         <!-- A row to hold the logo -->

            <!-- logo -->
            <div class="row">
                <div class="logo">
                    <img src="{{url_for('static', filename='logo-study-buddy.png')}}" , width="200" ,height="200">
                    <center>
                           <!-- A div that holds the "Password Reset" text -->
                        <div class="col-4 align-items-baseline">Password Reset</div>
                    </center>
                </div>

 <!-- A form with a specified method (POST) and action (an empty string) -->
    <center><form method="POST" action="">
         <!-- Two line breaks for spacing -->
        <br>
        <br>
 <!-- A hidden input that includes a CSRF token to prevent cross-site request forgery -->
        {{ form.hidden_tag() }}
         <!-- A label for the username field -->
        <b>username</b>
        <!-- A text input field for the username -->
        {{ form.username }}
        <!-- A label for the password field -->
        <b>new password</b>
        <!-- A password input field for the new password -->
        {{ form.password }}
        <!-- A label for the re-entered password field -->
        <b>re-enter new password</b>
        <!-- A password input field for the re-entered password -->
        {{ form.re_enter_password }}
          <!-- A submit button for the form -->
        {{ form.submit }}
         <!-- A paragraph tag to hold a message -->
        <p>{{msg}}</p>
  <!-- An unordered list to display errors for the username field -->
        <u1> 
            {% for error in form.username.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </u1>


    </form></center>
    
</body>
</html>
